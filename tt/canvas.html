<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Semantic Markup Demo: Cross Browser</title>
    <link rel="stylesheet" href="html5reset.css" type="text/css" />
    <link rel="stylesheet" href="html5semanticmarkup.css" type="text/css" />
    <!--[if lt ie 9]>
        <script src="html5.js"></script>
    <![endif]-->
	<!--[if IE]><script src="excanvas.js"></script><![endif]-->
</head>
 <body>
  <canvas id="imgcanvas" width="600" height="500">
<p>Two overlapping squares</p>
</canvas>


<script>

window.onload=function() {
var imgcanvas = document.getElementById("imgcanvas");
if (imgcanvas.getContext) {
var ctx = imgcanvas.getContext('2d');

ctx.fillStyle="rgba(255,0,0,.1)";
ctx.strokeStyle="#000000";
// rect one
ctx.fillRect(0,0,100,100);
ctx.strokeRect(0,0,100,100);
// rect two
ctx.fillRect(50,50,100,200);
// rect three
ctx.strokeRect(80,130,200,100);
}
}


var array1 = [[100,100], [150, 50], [200,185],
[250, 185], [300,250], [350,100], [400,250],
[450, 100], [500,20], [550,80], [600, 120]];
var imgcanvas = document.getElementById("imgcanvas");
if (imgcanvas.getContext) {
var ctx = imgcanvas.getContext('2d');
// rect one
ctx.strokeRect(0,0,600,300);
// line path
ctx.beginPath();
ctx.moveTo(0,100);
for (var i = 0; i < array1.length; i++) {
ctx.lineTo(array1[i][0], array1[i][1]);
}
ctx.stroke();
}
</script>
 </body>
</html>
