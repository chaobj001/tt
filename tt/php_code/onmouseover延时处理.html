<script type="text/javascript">
var OMO = null;
function _onmouseover(evt) {
	OMO = setTimeout(evt,300);//300毫秒后再执行
}
function _onmouseout() {
	clearTimeout(OMO);//鼠标移出后就清除事件的产生
}

// 这个是你自己定义的onmouseover事件
function overEvent(v) {
	alert(v);
}
</script>
<br /><br /><br /><br /><br /><br />
<div style="width:120px; height:20px; background:#cccccc;" onMouseOut="_onmouseout()" onMouseOver="_onmouseover('overEvent(\'abc\')')">鼠标移到这里来</div>
