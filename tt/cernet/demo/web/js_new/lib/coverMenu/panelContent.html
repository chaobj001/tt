function parseData(dataStr)
{
	var resData = [];
	if(!dataStr) return resData;
	dataStr = dataStr.split('@');
	
	
	for(var i=0;i<dataStr.length;i++) { 
		resData[i] = dataStr[i].split('^');
	}
	return resData;
}

function onchangeProv(obj,codeProv,source)
{
	
	var provFloor=document.getElementById("provFloor");
	var objNobr=provFloor.getElementsByTagName("nobr");	
	for(var i=0;i<objNobr.length;i++) {
		objNobr[i].getElementsByTagName("a")[0].style.color="black";
	}
	obj.getElementsByTagName("a")[0].style.color="red";
	
	//document.getElementById("cityFloor").innerHTML="";
	//document.getElementById("TownFloor").innerHTML="";	
	document.getElementById("floorContent").innerHTML="";	
	
	loadJs('college',codeProv,source);
}

function showCollege(o)
{	
	var collegeArr = parseData(o.responseText);
	if(collegeArr) {
		var collegeHTML='<table width="550" border="0" cellpadding="0" cellspacing="0" align="center">';	
		for(var i=0;i<collegeArr.length;i++) {
			if(i%2 == 0) collegeHTML += '<tr>';
			collegeHTML += '<td width="50%" height="20"><a class="" href="javascript:;" onclick="doSubmit(this,[\''+collegeArr[i][0]+'\',\''+collegeArr[i][1]+'\']);parent.closePanel();return false">'+collegeArr[i][1]+'</a></td>';
			if((i+1)%2 == 0) collegeHTML += '</tr>';
		}
		collegeHTML += '</table>';
		$("floorContent").innerHTML = collegeHTML;
		//$('floorContent').style.overflow = 'auto';
		$("floorContent").style.top = "0px";
	}
	else return;
	//window.top.setH(document.body.clientHeight);
}

function doSubmit(obj,arr)
{
	parent.document.getElementById('college').value = arr[0]+','+arr[1];
}
