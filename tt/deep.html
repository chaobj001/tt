<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>HTML5 Semantic Markup Demo: Cross Browser</title>
    <link rel="stylesheet" href="html5reset.css" type="text/css" />
    <link rel="stylesheet" href="html5semanticmarkup.css" type="text/css" />
    <!--[if lt ie 9]>
        <script src="html5.js"></script>
    <![endif]-->
</head>
 <body>

	<div id="msg">11wewew</div>

 <script type="text/javascript">
 
 Function.prototype.bind = function(obj) { 
  var method = this, 
   temp = function() { 
    return method.apply(obj, arguments); 
   }; 
  
  return temp; 
 } 

var fadingObject = {
yellowColor : function (val) {
	var r="ff"; var g="ff";
	var b=val.toString(16);
	var newval = "#"+r+g+b;
	if(val == 300)
		alert(newval);
	return newval;
},
fade : function (id,start,finish) {
	this.count = this.start = start;
	this.finish = finish;
	this.id = id;
	this.countDown = function() {
		this.count+=30;
		if (this.count >= this.finish) {
			document.getElementById(this.id).style.background="transparent";
			this.countDown=null;
			return;
		}
		document.getElementById(this.id).style.backgroundColor=this.yellowColor(this.count);
		setTimeout(this.countDown.bind(this),100);
	}
}
};
// fade page element identified as "one"
fadingObject.fade("msg", 0, 300);
fadingObject.countDown();
 
 </script>
  
 </body>
</html>
